{% load social_share %}
{% load static %}
<!DOCTYPE html>
<html lang="fa" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ posts.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content="BreezyCV - Resume / CV / vCard Template"/>
    <meta name="keywords" content="vcard, resposnive, retina, resume, jquery, css3, bootstrap, portfolio"/>
    <meta name="author" content="lmpixels"/>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

    <script src="{% static 'js/modernizr.custom.js' %}"></script>
</head>
<body>
<!-- Animated Background -->
<div class="lm-animated-bg" style="background-image: url({% static 'img/main_bg.png' %});"></div>
<!-- /Animated Background -->
<!-- Loading animation -->
<div class="preloader">
    <div class="preloader-animation">
        <div class="preloader-spinner">
        </div>
    </div>
</div>
<!-- /Loading animation -->
<div class="page">
    <div class="page-content">
        <header id="site_header" class="header mobile-menu-hide">
            <div class="header-content">
                <div class="header-photo">
                    <img src="{{ setting_data.image.url }}" alt="{{ setting_data.name }}">
                </div>
                <div class="header-titles">
                    <h2>{{ setting_data.name }}</h2>
                    <h4>{{ setting_data.job }}</h4>
                </div>
            </div>
            <ul class="main-menu">
                <li class="active">
                    <a href="/#home" class="nav-anim">
                        <span class="menu-icon lnr lnr-home"></span>
                        <span class="link-text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="/#about-me" class="nav-anim">
                        <span class="menu-icon lnr lnr-user"></span>
                        <span class="link-text">About Me</span>
                    </a>
                </li>
                <li>
                    <a href="/#resume" class="nav-anim">
                        <span class="menu-icon lnr lnr-graduation-hat"></span>
                        <span class="link-text">Resume</span>
                    </a>
                </li>
                <a href="/#contact" class="nav-anim">
                    <span class="menu-icon lnr lnr-envelope"></span>
                    <span class="link-text">Contact</span>
                </a>
                </li>
            </ul>
            <div class="social-links">
                <ul>
                    <li><a href="{{ setting_data.git }}" target="_blank"><i class="fab fa-github"></i></a></li>
                    <li><a href="{{ setting_data.facebook }}" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="{{ setting_data.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="{{ setting_data.telegram }}" target="_blank"><i class="fab fa-telegram"></i></a></li>
                </ul>
            </div>
            <div>
                <a href="/" target="_blank" class="btn btn-primary">تغییر زبان سایت به انگلیسی</a>
            </div>
        </header>
        <!-- Mobile Navigation -->
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- End Mobile Navigation -->
        <div class="content-area single-page-area">
            <div class="single-page-content">
                <article class="post">
                    <div class="post-thumbnail">
                        <img src="{{ posts.image.url }}" alt="image">
                    </div>
                    <div class="post-content">
                        <!-- /Entry header -->
                        <header class="entry-header">
                            <!-- Entry meta -->
                            <div class="entry-meta entry-meta-top tags">
                                <span><a href="#" rel="category tag">{{ posts.category }}</a></span>
                            </div>
                            <!-- /Entry meta -->
                            <h2 class="entry-title">{{ posts.title }}</h2>
                        </header>
                        <!-- /Entry header -->
                        <!-- Entry content -->
                        <div class="entry-content">
                            <div class="row">
                                <div class=" col-xs-12 col-sm-12 ">
                                    <div class="col-inner">
                                        <div dir="rtl">
                                            {{ posts.description|safe }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Entry content -->
                        <div class="entry-meta entry-meta-bottom">
                            <div class="date-author">
                      <span class="entry-date">
                        <a href="#" rel="bookmark">
                          <i class="far fa-clock"></i> <span class="entry-date" dir="rtl">{{ posts.date }}</span>
                        </a>
                      </span>
                                <span class="author vcard">
                        <a class="url fn n" rel="author" dir="rtl"> <i class="fas fa-user"></i> {{ posts.author }}</a>
                      </span>
                            </div>
                            <!-- Share Buttons -->
                            <div class="entry-share btn-group share-buttons">
                                <a href="https://www.facebook.com/sharer.php?u=
                                        {{ setting_data.site_address }}{{ posts.get_absolute_url }}"
                                   onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;"
                                   class="btn" target="_blank" title="Share on Facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="https://twitter.com/intent/tweet?url=
                                        {{ setting_data.site_address }}{{ posts.get_absolute_url }}&text={{ posts.title }}"
                                   onclick="javascript:window.open(this.href, 'https://twitter.com', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;"
                                   class="btn" target="_blank" title="Share on Twitter">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="https://telegram.me/share/url?url=
                                        {{ setting_data.site_address }}{{ posts.get_absolute_url }}"
                                   onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;"
                                   class="btn" target="_blank" title="Share on Telegram">
                                    <i class="fab fa-telegram"></i>
                                </a>
                            </div>
                            <!-- /Share Buttons -->
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
<script src="{% static 'js/modernizr.custom.js' %}"></script>
<script src="{% static 'js/animating.js' %}"></script>
<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
<script src='{% static 'js/perfect-scrollbar.min.js' %}'></script>
<script src='{% static 'js/jquery.shuffle.min.js' %}'></script>
<script src='{% static 'js/masonry.pkgd.min.js' %}'></script>
<script src='{% static 'js/owl.carousel.min.js' %}'></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/validator.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
